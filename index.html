<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
      />
      
      <script src="https://kit.fontawesome.com/9b2f083f08.js" crossorigin="anonymous"></script>
      
      <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;500&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="style.css" />

      <title>Frontend Mentor | Results summary component</title>
    </head>

    <body>
      <main role="main">
          <div class="blueBox">
            <h3>Your Result </h3>
            
            <div class="blueCircle">
              <h1>76</h1>
              <h3>of 100</h3>
            </div>

            <h2>Great</h2>
            <h3>You scored higher than 65% of the people who
            have taken these tests.</h3>
          </div>
        
          <div class="summaryBox">
            <div class="summHead">Summary</div>
            <div class="summAll s1"><i class="fa-solid fa-bolt"></i> Reaction <span class="marks">80 <span class="total">/ 100</span></span></div>
            <div class="summAll s2"><i class="fa-solid fa-brain"></i> Memory <span class="marks">92 <span class="total">/ 100</span></span></div>
            <div class="summAll s3"><i class="fa-regular fa-comment-dots"></i> Verbal <span class="marks">61 <span class="total">/ 100</span></span></div>
            <div class="summAll s4"><i class="fa-regular fa-eye"></i> Visual <span class="marks">72 <span class="total">/ 100</span></span></div>
            <input type="button" value="Continue"></input>
          </div>      
          
        </main>

          <footer>
            <div class="attribution">
              Challenge by
              <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
              >. Coded by <a href="#">MASROOR KHAN</a>.
            </div>
          </footer>
      </body>
    </html>
