<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./assets/images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="style.css" />

      <title>Frontend Mentor | Results summary component</title>
    </head>

    <body>
      <div class="container">
          <div class="blueBox">
            <h3>Your Result </h3>
            <div class="ah">
              <h1>76</h1>
              <h3>of 100</h3>
            </div>
            <h2>Great</h2>
            <h3>You scored higher than 65% of the people who
            have taken these tests.</h3>
          </div>
        
          <div class="summaryBox">
            <div class="sh">Summary</div>
            <div class="sall s1">Reaction <span class="marks">80 <span class="total">/ 100</span></span></div>
            <div class="sall s2">Memory <span class="marks">92 <span class="total">/ 100</span></span></div>
            <div class="sall s3">Verbal <span class="marks">61 <span class="total">/ 100</span></span></div>
            <div class="sall s4">Visual <span class="marks">72 <span class="total">/ 100</span></span></div>
            <input type="button" value="Continue"></input>
          </div>      
      
          
        </div>
        <!--
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>. Coded by <a href="#">Masroor Khan</a>.
        </div>        
        -->
      
      </body>
    </html>
